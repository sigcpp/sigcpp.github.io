<p>
    {%- for author in page.authors | split: ", " -%}
        {%- assign member = site.data.members[author] -%}
        
        {%- if member.web -%}
            <a href="{{ member.web}} ">
        {%- endif -%}
        
        {{ member.name }}
        
        {%- if member.web -%}
            </a>
        {%- endif -%}
        
        {%- unless forloop.last -%}
            ,&nbsp;
        {%- endunless -%}
    {%- endfor -%}
</p>
