<ul class="posts">
	
	{% comment %} loop variable named "page" instead of "post" to reuse include files {% endcomment %} 
	{% for page in site.posts %}	
	<li>
		{% include page-date.html %}
		{% include page-title-with-anchor.html %}
		{{ page.excerpt }}
		<a href="{{ page.url | relative_url }}" title="Go to the full post">More &gt;&gt;</a>
	</li>
	{% endfor %}
	
</ul>
